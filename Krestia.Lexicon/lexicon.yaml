nouns:
  # Swadesh list
  - spelling: grema
    meaning: world, plane of existence
    gloss: world
    remarks: >
      This word refers to the part of the universe that is considered relevant to or reachable by a
      person, and thus does not necessarily refer to a single planet or a part of it.
  - spelling: kuna
    meaning: water
    gloss: water
  - spelling: lite
    meaning: night, nighttime
    gloss: night

verbs:
  # Swadesh list
  - spelling: litenes
    meaning: to die
    gloss: die
    roots:
      - lite