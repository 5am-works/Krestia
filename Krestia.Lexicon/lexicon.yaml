associative_nouns:
  - spelling: todri
    meaning: parent of

  - spelling: bodri
    meaning: father of
    expanded_form: todri brekal

  - spelling: gedri
    meaning: mother of
    expanded_form: todri grikel

  - spelling: ligri
    meaning: name of
  
  - spelling: votogri
    meaning: twin of
    roots:
      combination: [ vora, tote ]
    example_usages:
      - text: Revi votogris Rivi
        translation: Revi is the twin of Rivi.
  
  - spelling: krena
    meaning: light (radiation)
    remarks: Refers to light itself, and not any light emitters (e.g. lamps)
    
