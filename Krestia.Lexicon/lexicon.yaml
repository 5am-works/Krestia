    meaning: light (fixture)
    roots:
      derivation: krena
  
  - spelling: leti
    meaning: word
  
  - spelling: moka
    meaning: open, public
    gloss: open
  
  - spelling: rena
    meaning: dream
    remarks: Refers to unfulfilled wishes
  
  - spelling: lumi
    meaning: forever, eternal
    gloss: forever
  
  - spelling: romote
    meaning: summer
  
  - spelling: rinome
    meaning: winter

verbs:
  # Swadesh list
  - spelling: literas
    meaning: to die
    gloss: die
    context: "{0} dies"
    roots:
      metaphor: lite

  - spelling: luvem
    meaning: to rain
    gloss: rain
    context: "it rains"
    expanded_form: gimesraam luvema

  - spelling: gimet
    meaning: to fall
    gloss: fall
    context: "{0} falls to {1}"

  - spelling: seskom
    meaning: to snow
    gloss: snow
    context: "it snows"
    expanded_form: gimesraam seskoma

  - spelling: bep
    meaning: to move
    gloss: move
    context: "{0} moves {1} to {2}"
  
  - spelling: delat
    meaning: to be equal to
    gloss: equal
    context: "{0} is equal to {1}"
  
  - spelling: liret
    meaning: to be named
    context: "{0} has the name {1}/{0} is called {1}"
  
  - spelling: lerat
    meaning: to go
    context: "{0} goes to {1}"
  
  - spelling: lemos
    meaning: to come
    context: "{0} comes"
    expanded_form: eratros rone
    remarks: >
      Refers to going to the location of the speaker. For other places, use
      "erat" instead.
      
  - spelling: metet
    meaning: to stand
    context: "{0} is standing at/on {1}"
  
  - spelling: volot
    meaning: to sit
    context: "{0} is sitting at/on {1}"
  
  - spelling: geset
    meaning: to lie down, to lay
    gloss: lie
    context: "{0} is laying down at/on {1}"
  
  - spelling: livet
    meaning: to look at
    gloss: look
    context: "{0} looks at {1}"
  
  - spelling: verot
    meaning: to listen to
    gloss: listen
    context: "{0} listens to {1}"
  
  - spelling: demit
    meaning: to play, to have fun
    gloss: play
    context: "{0} plays {1}"
  
  - spelling: belep
    meaning: to give
    context: "{0} gives {1} to {2}"
    
  - spelling: merit
    meaning: to know, to be familiar with
    context: "{0} knows about {1}"
  
  - spelling: bup
    meaning: to speak, to say
    context: "{0} says {1} to {2}"
  
  - spelling: tesip
    meaning: to push, to press
    context: "{0} pushes/presses {1} against/towards {2}"
    
  - spelling: posip
    meaning: to pull, to draw
    context: "{0} pulls/draws {1} away from {2}"
  
  - spelling: silip
    meaning: to shoot
    context: "{0} shoots {1} towards {2}"
  
  - spelling: moris
    meaning: to flash, to flicker, to fade in and out
    context: "{0} flashes"
    gloss: flash
  
  - spelling: nobret
    meaning: to differ from
    context: "{0} is different from {1}"
    gloss: differ
  
  - spelling: ramet
    meaning: to fade away, to gradually disappear
    context: "{0} fades away from {1}"
    gloss: fade

